<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="trigger">
        <img src="images/robot.svg" alt="" width="150px" height="150px">
    </div>
    
    <div class="chatBox">
        <div class="head">
            <div class="triggerr">
                <img src="images/hide.svg" width="30px" height="30px" alt="">
            </div>
            <h3 style="margin-bottom: 2px;">IRIS</h3>
            <span> Hello <img src="images/fROMfIGMA.PNG" width="25px" height="25px" alt="hello"> </span> <br>
            <span> I am iris, a Virtual Assistant</span> <br>
            <span> How may I help you?</span>
        </div>
        <div class="icon">
            <img src="images/robot.svg" width="150px" height="150px" alt="" class="robot">
        </div>
        <div class="content">
            <br><br>
            <p><b>Frequently Asked Questions </b><img src="images/question.svg" width="15px" height="15px" alt=""></p><br>
            <p class='btn hover'> <img src="images/bullet-point.svg" width="15px" height="15px" alt="bullet" style="float: left;"> Can i redeem my FB before the original term?</p><br>
            <p class='btn hover' > <img src="images/bullet-point.svg" width="15px" height="15px" alt="bullet" style="float: left;" > How do I pay my Credit card bill? </p><br>
            <p class='btn hover'>  <img src="images/bullet-point.svg" width="15px" height="15px" alt="bullet" style="float: left;"> How can I get my Account Statement?</p><br>
            <p class='btn hover'> <img src="images/bullet-point.svg" width="15px" height="15px" alt="bullet" style="float: left;"> What is the tenture of Fixed Deposit? </p><br>
            <p class="start hover"> <img src="images/chatting.png" alt="message" width="15px" height="15px" style="float: left;"> <b>Start a New Conversation</b></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
